<!DOCTYPE html>
<html>
<head>
	<title>Página de Ejemplo</title>
</head>
<body>
	<!-- Primera tabla -->
	<table border="1">
		<tr>
			<th>Celda 1</th>
			<th>Celda 2</th>
		</tr>
		<tr>
			<td>Dato 1</td>
			<td>Dato 2</td>
		</tr>
	</table>
	
	<!-- Primer párrafo -->
	<p>Este es el primer párrafo.</p>
	
	<!-- Primera lista ordenada -->
	<ol>
        <li>Elemento 1</li>
		<li>Elemento 2</li>
	</ol>
	
	<!-- Segunda tabla (fomentada) -->
	<table border="1" style="background-color: #f0f0f0; padding: 20px;">
		<tr>
			<th>Celda 3</th>
			<th>Celda 4</th>
		</tr>
		<tr>
			<td>Dato 3</td>
			<td>Dato 4</td>
		</tr>
	</table>
	
	<!-- Segundo párrafo (fomentado) -->
	<p style="font-size: 18px; font-weight: bold;">Este es el segundo párrafo.</p>
	
	<!-- Segunda lista ordenada -->
	<ol>
		<li>Elemento 3</li>
		<li>Elemento 4</li>
	</ol>
</body>
</html>
